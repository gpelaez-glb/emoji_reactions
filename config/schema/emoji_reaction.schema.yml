# Schema for the configuration files of the emoji_reations module.
emoji_reactions.settings:
  type: config_object
  label: 'Emoji reactions settings.'
  mapping:
    target_entities:
      type: sequence
      label: 'Selected entities for emoji reactions functionality.'
    after_owner_deletion:
      type: string
      label: 'Action after owner account deletion.'
    token_seed:
      type: string
      label: 'The token seed for custom csrf token generation.'
